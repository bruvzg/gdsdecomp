name: Build Editor and Standalone
on:
  push:
    paths:
      - '**'
      - '!**.md'
      - '!LICENSE'
      - '!.scripts/clang_format.sh'
      - '!.github/**'
      - '.github/actions/**'
      - '.github/workflows/all_builds.yml'
  pull_request:
    paths:
      - '**'
      - '!**.md'
      - '!LICENSE'
      - '!.scripts/clang_format.sh'
      - '!.github/**'
      - '.github/actions/**'
      - '.github/workflows/all_builds.yml'

# Global Settings
# SCONS_CACHE for windows must be set in the build environment
env:
  GODOT_BASE_BRANCH: master
  # Change the README too
  GODOT_MAIN_SYNC_REF: f74491fdee9bc2d68668137fbacd8f3a7e7e8df7
  SCONSFLAGS: verbose=yes warnings=all werror=no module_text_server_fb_enabled=yes debug_symbols=no
  SCONSFLAGS_TEMPLATE: no_editor_splash=yes module_bmp_enabled=no module_camera_enabled=no module_cvtt_enabled=no module_mbedtls_enabled=no module_tga_enabled=no module_enet_enabled=no module_mobile_vr_enabled=no module_upnp_enabled=no module_noise_enabled=no module_websocket_enabled=no module_xatlas_unwrap_enabled=no module_squish_enabled=no use_static_cpp=yes builtin_freetype=yes builtin_libpng=yes builtin_zlib=yes builtin_libwebp=yes builtin_libogg=yes module_csg_enabled=yes module_gridmap_enabled=yes disable_3d=no
  SCONS_CACHE_MSVC_CONFIG: true

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    # Windows 10 with latest image
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Windows"
            os: "windows-latest"
            platform: windows
            sconsflags-template: ""
            command-export: ${env:GITHUB_WORKSPACE}\bin\godot.windows.opt.tools.x86_64.exe
            export-preset: "Windows Desktop"
            export-name: .export\gdre_tools.exe

          - name: "üêß Linux"
            os: "ubuntu-20.04"
            platform: linux
            sconsflags-template: optimize=size use_lto=yes 
            command-export: ${env:GITHUB_WORKSPACE}/bin/godot.linuxbsd.opt.tools.x86_64
            export-preset: "Linux/X11"
            export-name: .export/gdre_tools.x86_64

          - name: "üçé macOS"
            os: "macos-latest"
            platform: macos
            sconsflags: use_volk=no vulkan_sdk_path=$VULKAN_SDK_PATH
            sconsflags-template: optimize=size use_lto=yes use_volk=no vulkan_sdk_path=$VULKAN_SDK_PATH
            command-export: ${env:GITHUB_WORKSPACE}/bin/godot.macos.opt.tools.x86_64
            export-preset: "macOS"
            export-name: .export/gdre_tools.x86_64.zip
            template_bin: godot.macos.opt.x86_64

    steps:
      - name: checkout-godot
        uses: actions/checkout@v2
        with:
          repository: godotengine/godot
          ref: ${{env.GODOT_MAIN_SYNC_REF}}

      - name: checkout-gdsdecomp
        uses: actions/checkout@v2
        with:
          path: modules/gdsdecomp

      - name: copy actions
        shell: bash
        run: |
          cp -R modules/gdsdecomp/.github/actions/* .github/actions/

      - name: Setup Godot build cache
        uses: ./.github/actions/godot-cache
        with:
          cache-name: ${{ matrix.platform }}-editor-and-standalone
        continue-on-error: true

      # Azure repositories are not reliable, we need to prevent azure giving us packages.
      - name: Install Linux deps
        if: matrix.platform == 'linux'
        run: |
          sudo rm -f /etc/apt/sources.list.d/*
          sudo cp -f misc/ci/sources.list /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install build-essential pkg-config libx11-dev libxcursor-dev \
            libxinerama-dev libgl1-mesa-dev libglu-dev libasound2-dev libpulse-dev \
            libudev-dev libxi-dev libxrandr-dev yasm clang-format-8

      - name: Setup python and scons
        uses: ./.github/actions/godot-deps
        
      - name: Install Vulkan SDK
        uses: ./.github/actions/install-swiftshader
        if: matrix.platform == 'macos'
        with:
          install_vulkan_sdk: true
          install_swiftshader: false

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} ${{ matrix.sconsflags }}
          platform: ${{ matrix.platform }}
          target: release_debug
          tools: true
          tests: false
          scons-cache-limit: 4096

      - name: Prepare artifact
        uses: ./.github/actions/godot-prepare-artifact

      - uses: actions/upload-artifact@v2
        continue-on-error: true
        with:
          name: GDRE_tools-editor-${{ matrix.platform }}
          path: ${{github.workspace}}/bin/*
          retention-days: 90

      # target release makes CLI flags not work; use release_debug instead and then just strip it
      - name: Compile godot export template
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} ${{ env.SCONSFLAGS_TEMPLATE }} ${{ matrix.sconsflags-template }}
          platform: ${{ matrix.platform }}
          target: release_debug
          tools: false
          tests: false
          scons-cache-limit: 4096
        continue-on-error: true

      - name: Prepare template artifact
        uses: ./.github/actions/godot-prepare-artifact

      - name: Make macOS template
        if: matrix.platform == 'macos'
        run: |
          mkdir -p "bin/macos_template.app/Contents/MacOS"
          cp "${{ matrix.template_bin }}" "bin/macos_template.app/Contents/MacOS/godot_macos_debug.x86_64"
          cp "${{ matrix.template_bin }}" "bin/macos_template.app/Contents/MacOS/godot_macos_release.x86_64"
          cd bin/
          zip -r9 "macos.zip" "macos_template.app/"
          cd ..

      - name: Download rcedit.exe
        uses: robinraju/release-downloader@v1
        if: matrix.platform == 'windows'
        with:
          repository: electron/rcedit
          latest: true
          fileName: rcedit-x64.exe
          out-file-path: ${{ runner.tool_cache }}/rcedit
      - name: Setup rcedit
        if: matrix.platform == 'windows'
        run: |
          Rename-Item ${{ runner.tool_cache }}\rcedit\rcedit-x64.exe ${{ runner.tool_cache }}\rcedit\rcedit.exe
          echo "${{ runner.tool_cache }}\rcedit" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Export standalone GDRE Tools
        continue-on-error: true
        shell: pwsh
        run: |
          cd ${{github.workspace}}/modules/gdsdecomp/standalone
          mkdir .export
          $proc = Start-Process -NoNewWindow -PassThru -FilePath "${{ matrix.command-export }}" -ArgumentList '--headless -e --quit'
          Wait-Process -Id $proc.id -Timeout 300
          $proc = Start-Process -NoNewWindow -PassThru -FilePath "${{ matrix.command-export }}" -ArgumentList '--headless --export "${{ matrix.export-preset }}" ${{ matrix.export-name }}'
          Wait-Process -Id $proc.id -Timeout 300
    
      - uses: actions/upload-artifact@v2
        continue-on-error: true
        with:
          name: GDRE_tools-standalone-${{ matrix.platform }}
          path: ${{github.workspace}}/modules/gdsdecomp/standalone/.export/*
          retention-days: 90
